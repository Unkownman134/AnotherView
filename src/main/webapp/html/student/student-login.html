<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>学生登录 - Anyview 编程实训平台</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            color: #343a40;
            padding-bottom: 50px;
        }

        .header {
            background-color: #455a64;
            color: white;
            padding: 15px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .platform-title {
            margin: 0;
            font-size: 1.8em;
            font-weight: 700;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 80px;
            width: 90%;
            max-width: 350px;
            border-top: 5px solid #007bff;
        }

        h2 {
            margin-top: 0;
            color: #343a40;
            margin-bottom: 20px;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="email"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 700;
            text-transform: uppercase;
        }

        form button[type="submit"] {
            background-color: #007bff;
            color: white;
        }

        form button[type="button"] {
            background-color: #6c757d;
            color: white;
        }

        form button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        form button[type="button"]:hover {
            background-color: #545b62;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #343a40;
            color: #e9ecef;
            text-align: center;
            padding: 15px 0;
            font-size: 1em;
            z-index: 999;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin-top: 70px;
            }
            form input[type="text"],
            form input[type="password"],
            form input[type="email"] {
                width: calc(100% - 20px);
                padding: 10px;
                margin-bottom: 10px;
            }
            form button {
                padding: 10px;
                font-size: 1em;
            }
            .platform-title {
                font-size: 1.5em;
            }
            body {
                padding-bottom: 60px;
            }
            .footer {
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h1 class="platform-title">Anyview 编程实训平台</h1>
</div>

<div class="container">
    <h2>学生登录</h2>
    <form id="loginFrom">
        <input id="studentNumber" name="studentNumber" type="text" placeholder="学号"/>
        <input id="password" name="password" type="password" placeholder="密码"/>
        <button type="submit">登录</button>
        <button type="button" id="roRegister">去注册</button>
    </form>
</div>

<div class="footer">
    GD
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $("#loginFrom").on("submit", function (e) {
        e.preventDefault();
        $.post("/Anotherview/api/studentLogin", $(this).serialize(), function (res) {
            if (res.success) {
                window.location.href = "/Anotherview/html/student/student.html";
            } else {
                alert(res.message);
            }
        }, 'json');
    });
    $("#roRegister").click(function () {
        window.location.href = "/Anotherview/html/student/student-register.html";
    });
</script>
</body>
</html>
