<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师注册</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
<form id="registerFrom">
    <input name="name" type="text" placeholder="姓名" required/><br/> <input name="email" type="email"
                                                                             placeholder="邮箱" required/><br/> <input
        name="password" type="password" placeholder="密码" required/><br/>
    <button type="submit">注册</button>
    <button type="button" id="toLogin">去登录</button>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $("#registerFrom").on("submit", function (e) {
        e.preventDefault();
        // 关键修复：添加上下文路径
        $.post("/Anotherview/api/teacherRegister", $(this).serialize(), function (res) {
            if (res.success) {
                alert('注册成功，请登录');
                window.location.href = "/Anotherview/html/teacher/teacher-login.html";
            } else {
                alert(res.message);
            }
        }, 'json');
    });
    $("#toLogin").click(function () {
        window.location.href = "/Anotherview/html/teacher/teacher-login.html";
    });
</script>
</body>
</html>
