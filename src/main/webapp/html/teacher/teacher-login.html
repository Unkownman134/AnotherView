<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师登录</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
<form id="loginFrom">
    <input id="name" name="name" type="text" placeholder="用户名"/><br/>
    <input id="password" name="password" type="password" placeholder="密码"><br/>
    <button type="submit">登录</button>
    <button type="button" id="roRegister">去注册</button>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $("#loginFrom").on("submit", function (e) {
        e.preventDefault();
        $.post("/Anotherview/api/teacherLogin", $(this).serialize(), function (res) {
            if (res.success) {
                window.location.href = "/Anotherview/html/teacher/teacher.html";
            } else {
                alert(res.message);
            }
        }, 'json');
    });
    $("#roRegister").click(function () {
        window.location.href = "/Anotherview/html/teacher/teacher-register.html";
    });
</script>
</body>
</html>
