<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Anotherview 编程实训平台</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http="Expires" content="0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            color: #343a40;
            padding-bottom: 50px;
        }

        .header {
            background-color: #455a64;
            color: white;
            padding: 15px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .platform-title {
            margin: 0;
            font-size: 1.8em;
            font-weight: 700;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 80px;
            width: 90%;
            max-width: 380px;
            border-top: 5px solid #007bff;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .login-button {
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-button.student {
            background-color: #28a745;
            color: white;
        }

        .login-button.teacher {
            background-color: #ffc107;
            color: #212529;
        }

        .login-button.admin {
            background-color: #dc3545;
            color: white;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .login-button.student:hover {
            background-color: #218838;
        }
        .login-button.teacher:hover {
            background-color: #e0a800;
        }
        .login-button.admin:hover {
            background-color: #c82333;
        }


        .button-icon {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            fill: currentColor;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #343a40;
            color: #e9ecef;
            text-align: center;
            padding: 15px 0;
            font-size: 1em;
            z-index: 999;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 25px;
                margin-top: 70px;
            }
            .login-button {
                padding: 12px 15px;
                font-size: 1em;
            }
            .button-icon {
                margin-right: 10px;
            }
            .platform-title {
                font-size: 1.5em;
            }
            body {
                padding-bottom: 60px;
            }
            .footer {
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h1 class="platform-title">Anotherview 编程实训平台</h1>
</div>

<div class="login-container">
    <div class="button-grid">
        <button class="login-button student" onclick="location.href='student/student-login.html'">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
            学生登录
        </button>

        <button class="login-button teacher" onclick="location.href='teacher/teacher-login.html'">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            教师登录
        </button>

        <button class="login-button admin" onclick="location.href='admin/admin-login.html'">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
            </svg>
            管理员登录
        </button>
    </div>
</div>

<div class="footer">
    GD
</div>
</body>
</html>
